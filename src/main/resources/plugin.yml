name: ${project.name}
version: ${project.version}
main: me.sizzlemcgrizzle.blueprints.BlueprintsPlugin
author: sizzlemcgrizzle
api-version: 1.13
description: Place "blueprint" blocks to build schematics!

softdepend: [CLClans, WorldEdit, WorldGuard]
permissions:
  blueprints.add:
    default: op
  blueprints.remove:
    default: op
  blueprints.reload:
    default: op
  blueprints.list:
    default: op
  blueprints.get:
    default: op
  blueprints.addtype:
    default: op
commands:
  blueprints list:
    description: list of current blueprints that are clickable.
  blueprints get:
    description: used to get blueprints.
  blueprints add:
    description: add a blueprint with the block in your hand
  blueprints remove:
    description: removes the blueprint that is in your hand
  blueprints reload:
    description: reloads the configuration.
  blueprints addtype:
    description: add a type of blueprint to use with a third party plugin

